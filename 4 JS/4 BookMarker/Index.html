<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <!-- [ Pacifico font ] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- [ font awesome ] -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- [ bootstrap ] -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- [ main style ] -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="py-3">
        <div class="container">
            <h1 class="text-center py-2 position-relative m-auto">Bookmarker</h1>
            <div class="marker-body">
                <h2 class="text-center m-auto my-4">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center my-3">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                    <div class="error d-none">
                        Website Name should be at least 3 characters and first one is capitalized
                    </div>
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center my-3">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                    <div class="error d-none">
                        Website URL should be valid
                    </div>
                </div>
                <button class="btn submit-btn px-5 my-3" onclick="addWebsite()">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="websitesTableContent">
                    
                </tbody>
            </table>
        </div>
    </main>

    <!-- [ bootstrap js file] -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- [ main js file] -->
    <script src="js/main.js"></script>
</body>

</html>
