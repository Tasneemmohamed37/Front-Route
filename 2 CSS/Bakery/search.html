<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size</title>
</head>
<body style="text-align: center;">
    <h1>Cover Vs Contain</h1>
    <div style="margin-left: auto; margin-right: auto;">
        <div style="display: inline-block">
            <p>Cover</p>
            <p>cover the whole area of an element.</p>
            <div style="height: 400px; width: 400px; background-image: url(./images/home_bg.jpg);  background-size: cover; background-position: center; ; background-color: rgb(203, 205, 206);">
    
            </div>
        </div>
        <div style="display: inline-block ">
            <p>Contain</p>
            <p>show the whole image.</p>
            <div style="height: 400px; width: 400px; background-image: url(./images/home_bg.jpg);  background-size: contain; background-repeat: no-repeat; ; background-color: rgb(203, 205, 206);">
    
            </div>
        </div>
    </div>
    

</body>
</html>
